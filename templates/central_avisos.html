<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Avisos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
        }
        .button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .avisos {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Central de Avisos</h1>
        </div>
    </header>
    <div class="content container">
        <!-- Aqui será exibido o conteúdo dos avisos -->
        <div class="avisos">
            {% for aviso in avisos %}
                <p>{{ aviso.texto }} - {{ aviso.data_criacao.strftime('%d/%m/%Y') }}</p>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('painel_aluno') }}" class="button">Voltar para a Painel Aluno</a>
    </div>
</body>
</html>
